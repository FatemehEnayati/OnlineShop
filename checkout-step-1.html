<!DOCTYPE html>
<html class="no-js">

<head>
	<meta charset="utf-8">
	<title>store HTML Template - Checkout Step 1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="ProteusThemes">

	<!--  Google Fonts  -->
	<link
		href='http://fonts.googleapis.com/css?family=Pacifico|Open+Sans:400,700,400italic,700italic&amp;subset=latin,latin-ext,greek'
		rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link rel="stylesheet" href="css/settings.css" type="text/css" />
	<link rel="stylesheet" href="js/jquery-ui-1.10.3.custom.min.css" type="text/css" />
	<link rel="stylesheet" href="css/prettyPhoto.css" type="text/css" />
	<link href="css/main.css" rel="stylesheet">

	<script src="js/modernizr.custom.56918.js"></script>

	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/144.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/114.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/72.png">
	<link rel="apple-touch-icon-precomposed" href="img/57.png">
	<link rel="shortcut icon" href="img/57.png">
</head>


<body class=" checkout-page">
	<div class="master-wrapper">
		<div class="container">
			<div class="row">
				<section class="span12">
					<div class="checkout-container">
						<div class="row">
							<div class="span10 offset1">
								<header>
									<div class="row">
										<div class="span2">
												<img src="img/logoo.png" width="48" height="48" />
										</div>
										<div class="span6">
											<div class="center-align">
												<h1><span class="light">بازبینی</span> سبد خرید</h1>
											</div>
										</div>
										<div class="span2">
											<div class="right-align">
												<img src="img/logo111.png" width="92" height="65" />
											</div>
										</div>
									</div>
								</header>

								<div class="checkout-steps">
									<div class="clearfix">
										<div class="step active">
											<div class="step-badge">1</div>
											سبد خرید
										</div>
										<div class="step">
											<div class="step-badge">3</div>
											آدرس ارسال
										</div>
										<div class="step">
											<div class="step-badge">2</div>
											شیوه پرداخت
										</div>
										<div class="step">
											<div class="step-badge">4</div>
											تایید و پرداخت
										</div>
									</div>
								</div>

								<table class="table table-items">
									<thead>
										<tr>
											<th colspan="2">آیتم</th>
											<th>
												<div class="align-center">تعداد</div>
											</th>
											<th>
												<div class="align-right">قیمت</div>
											</th>
										</tr>
									</thead>

									<tbody>
										<tr>
											<td class="image">
												<img src="img/kolah2.jpg" alt="" width="124" height="124" />
											</td>
											<td class="desc">کلاه شاپو مردانه &nbsp;
												<a title="Remove Item" class="icon-remove-sign">
												</a>
											</td>
											<td class="qty">
												<input type="text" class="tiny-size" value="1" />
											</td>
											<td class="price">
												115/500 تومان
											</td>
										</tr>

										<tr>
											<td class="image">
												<img src="img/cart-item-2.jpg" alt="" width="124" height="124" />
											</td>
											<td class="desc">کمربند مردانه &nbsp;
												<a title="Remove Item" class="icon-remove-sign" >
												</a>
											</td>
											<td class="qty">
												<input type="text" class="tiny-size" value="1" />
											</td>
											<td class="price">
												34/000 تومان
											</td>
										</tr>

										<tr>
											<td class="image">
												<img src="img/product-24.jpg" alt="" width="124" height="124" />
											</td>
											<td class="desc">کیف پول &nbsp; 
											<a title="Remove Item" class="icon-remove-sign" >
											</a>
											</td>
											<td class="qty">
												<input type="text" class="tiny-size" value="1" />
											</td>
											<td class="price">
												85/000 تومان
											</td>
										</tr>

										<tr>
											<td class="image">
											<img src="img/t-shert2.jpg" alt="" width="124" height="124" />
											</td>
											<td class="desc">تیشرت زنانه طرح نگاه &nbsp; 
											<a title="Remove Item" class="icon-remove-sign" >
											</a>
											</td>
											<td class="qty">
												<input type="text" class="tiny-size" value="1" />
											</td>
											<td class="price">
												90/000 تومان
											</td>
										</tr>

										<tr>
											<td class="image">
											<img src="img/saat3.jpg" alt="" width="124" height="124" />
											</td>
											<td class="desc">ساعت مچی &nbsp; 
											<a title="Remove Item" class="icon-remove-sign" >
											</a>
											</td>
											<td class="qty">
												<input type="text" class="tiny-size" value="1" />
											</td>
											<td class="price">
												290/000 تومان
											</td>
										</tr>

										<tr>
											<td colspan="2" rowspan="2">
											</td>
											<td class="stronger">جمع کل :</td>
											<td class="stronger">
												<div class="size-16 align-right">614/500 تومان</div>
											</td>
										</tr>
									</tbody>
								</table>

								<p class="right-align">
									<a href="checkout-step-2.html" class="btn btn-primary higher bold">ادامه</a>
								</p>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</body>

</html>
