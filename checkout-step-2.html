<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>store HTML Template - Checkout Step 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ProteusThemes">

    <!--  Google Fonts  -->
    <link
        href='http://fonts.googleapis.com/css?family=Pacifico|Open+Sans:400,700,400italic,700italic&amp;subset=latin,latin-ext,greek'
        rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/settings.css" type="text/css" />
    <link rel="stylesheet" href="js/jquery-ui-1.10.3.custom.min.css" type="text/css" />
    <link rel="stylesheet" href="css/prettyPhoto.css" type="text/css" />
    <link href="css/main.css" rel="stylesheet">

    <script src="js/modernizr.custom.56918.js"></script>

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/144.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/72.png">
    <link rel="apple-touch-icon-precomposed" href="img/57.png">
    <link rel="shortcut icon" href="img/57.png">
</head>

<body class=" checkout-page">
    <div class="master-wrapper">
        <div class="container">
            <div class="row">
                <section class="span12">
                    <div class="checkout-container">
                        <div class="row">
                            <div class="span10 offset1">
                                <header>
                                    <div class="row">
                                        <div class="span2">
                                           <img src="img/logoo.png" width="48" height="48" />
                                        </div>
                                        <div class="span6">
                                            <div class="center-align">
                                                <h1><span class="light">آدرس ارسال و</span> پرداخت</h1>
                                            </div>
                                        </div>
                                        <div class="span2">
                                            <div class="right-align">
                                                <img src="img/logo111.png" width="92" height="65" />
                                            </div>
                                        </div>
                                    </div>
                                </header>

                                <div class="checkout-steps">
                                    <div class="clearfix">
                                        <div class="step done">
                                            <div class="step-badge"><i class="icon-ok"></i></div>
                                            <a href="checkout-step-1.html">سبد خرید</a>
                                        </div>
                                        <div class="step active">
                                            <div class="step-badge">2</div>
                                            آدرس ارسال
                                        </div>
                                        <div class="step">
                                            <div class="step-badge">2</div>
                                            شیوه پرداخت
                                        </div>
                                        <div class="step">
                                            <div class="step-badge">4</div>
                                            تایید و پرداخت
                                        </div>
                                    </div>
                                </div>

                                <form action="#" method="post" class="form-horizontal form-checkout">
                                    <div class="control-group">
                                        <label class="control-label" for="firstName">نام
                                            <span class="red-clr bold">*</span>
                                        </label>
                                        <div class="controls">
                                            <input type="text" id="firstName" class="span4" required>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="lastName">نام خانوادگی
                                            <span class="red-clr bold">*</span>
                                        </label>
                                        <div class="controls">
                                            <input type="text" id="lastName" class="span4" required>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="telephone">تلفن
                                            <span class="red-clr bold">*</span>
                                        </label>
                                        <div class="controls">
                                            <input type="tel" id="telephone" class="span4" required>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="email">ایمیل
                                            <span class="red-clr bold">*</span>
                                        </label>
                                        <div class="controls">
                                            <input type="email" id="email" class="span4" required>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="addr1">ادرس
                                            <span class="red-clr bold">*</span>
                                        </label>
                                        <div class="controls">
                                            <input type="text" id="addr1" class="span4" required>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="zip">کد پستی
                                            <span class="red-clr bold">*</span>
                                        </label>
                                        <div class="controls">
                                            <input type="text" id="zip" class="span4">
                                        </div>
                                    </div>
                                </form>
                                <hr />

                                <p class="right-align">
                                    <a href="checkout-step-3.html " class="btn btn-primary higher bold">ادامه</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

</body>

</html>
