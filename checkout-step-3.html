<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>store HTML Template - Checkout Step 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ProteusThemes">

    <!--  Google Fonts  -->
    <link
        href='http://fonts.googleapis.com/css?family=Pacifico|Open+Sans:400,700,400italic,700italic&amp;subset=latin,latin-ext,greek'
        rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/settings.css" type="text/css" />
    <link rel="stylesheet" href="js/jquery-ui-1.10.3.custom.min.css" type="text/css" />
    <link rel="stylesheet" href="css/prettyPhoto.css" type="text/css" />
    <link href="css/main.css" rel="stylesheet">

    <script src="js/modernizr.custom.56918.js"></script>

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/144.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/72.png">
    <link rel="apple-touch-icon-precomposed" href="img/57.png">
    <link rel="shortcut icon" href="img/57.png">
</head>

<body class=" checkout-page">
    <div class="master-wrapper">
        <div class="container">
            <div class="row">
                <section class="span12">
                    <div class="checkout-container">
                        <div class="row">
                            <div class="span10 offset1">
                                <header>
                                    <div class="row">
                                        <div class="span2">
                                            <img src="img/logoo.png" width="48" height="48" />
                                        </div>
                                        <div class="span6">
                                            <div class="center-align">
                                                <h1> شيوه پرداخت</h1>
                                            </div>
                                        </div>
                                        <div class="span2">
                                            <div class="right-align">
                                                <img src="img/logo111.png" width="92" height="65" />
                                            </div>
                                        </div>
                                    </div>
                                </header>

                                <div class="checkout-steps">
                                    <div class="clearfix">
                                        <div class="step done">
                                            <div class="step-badge"><i class="icon-ok"></i></div>
                                            <a href="checkout-step-1.html">سبد خريد</a>
                                        </div>
                                        <div class="step done">
                                            <div class="step-badge"><i class="icon-ok"></i></div>
                                            <a href="checkout-step-2.html">آدرس ارسال</a>
                                        </div>
                                        <div class="step active">
                                            <div class="step-badge">2</div>
                                            شيوه پرداخت
                                        </div>
                                        <div class="step">
                                            <div class="step-badge">4</div>
                                            تاييد و پرداخت
                                        </div>
                                    </div>
                                </div>
                               
                                <div class="shifted-left-45 clearfix">
                                    <form action="#" method="post" class="form-horizontal form-checkout">
                                        <div class="control-group">
                                            <label class="control-label" for="firstName">نام<span
                                                    class="red-clr bold">*</span></label>
                                            <div class="controls">
                                                <input type="text" id="firstName" class="span4" required>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label" for="lastName">نام خانوادگي<span
                                                    class="red-clr bold">*</span></label>
                                            <div class="controls">
                                                <input type="text" id="lastName" class="span4" required>
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label" for="cardNum">شماره کارت <span
                                                    class="red-clr bold">*</span></label>
                                            <div class="controls">
                                                <input type="text" id="cardNum"
                                                    class="span1 card-num-input center-align" maxlength="4">
                                                <input type="text" class="span1 card-num-input center-align"
                                                    maxlength="4">
                                                <input type="text" class="span1 card-num-input center-align"
                                                    maxlength="4">
                                                <input type="text" class="span1 card-num-input center-align add-tooltip">
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label" >CVV2<span
                                                    class="red-clr bold">*</span></label>
                                            <div class="controls">
                                                <input id="cvc" type="text" class="span1 center-align add-tooltip">
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label" for="exp">تاريخ انقضا
                                                 <span class="red-clr bold">*</span>
                                            </label>
                                            <div class="controls">
                                                <select id="exp" class="input-small month-push-right">
                                                    <option value="-1">ماه</option>
                                                    <option value="1">01</option>
                                                    <option value="2">02</option>
                                                    <option value="3">03</option>
                                                    <option value="4">04</option>
                                                    <option value="5">05</option>
                                                    <option value="6">06</option>
                                                    <option value="7">07</option>
                                                    <option value="8">08</option>
                                                    <option value="9">09</option>
                                                    <option value="10">10</option>
                                                    <option value="11">11</option>
                                                    <option value="12">12</option>
                                                </select>
                                                <select id="exp" class="input-small">
                                                    <option value="-1">سال</option>
                                                    <option value="2013">2013</option>
                                                    <option value="2014">2014</option>
                                                    <option value="2015">2015</option>
                                                    <option value="2016">2016</option>
                                                    <option value="2017">2017</option>
                                                    <option value="2018">2018</option>
                                                    <option value="2019">2019</option>
                                                </select>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <hr />

                                <p class="right-align">
                                    در مرحله بعدي شما قادر هستيد سفارشتان را بازبيني کرده و آن را تاييد کنيد &nbsp;
                                    &nbsp;
                                    <a href="checkout-step-4.html " class="btn btn-primary higher bold">ادامه</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

</body>

</html>
